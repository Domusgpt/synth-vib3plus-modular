name: PR Build Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ” Analyze code
        run: flutter analyze

      - name: ğŸ§ª Run tests
        run: flutter test

      - name: ğŸ“Š Generate coverage report
        run: flutter test --coverage
        continue-on-error: true

      - name: ğŸ“ Comment on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const jobStatus = '${{ job.status }}';
            const statusEmoji = jobStatus === 'success' ? 'âœ…' : 'âŒ';

            const comment = `
            ## ${statusEmoji} Build Check ${jobStatus === 'success' ? 'Passed' : 'Failed'}

            **Commit:** \`${{ github.event.pull_request.head.sha }}\`
            **Branch:** \`${{ github.event.pull_request.head.ref }}\`

            ### Analysis Results
            - **Static Analysis:** ${jobStatus === 'success' ? 'âœ… Passed' : 'âŒ Failed'}
            - **Tests:** ${jobStatus === 'success' ? 'âœ… Passed' : 'âŒ Failed'}

            ${jobStatus !== 'success' ? 'âš ï¸ Please fix the issues before merging.' : ''}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build:
    name: Test Build
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ”¨ Test build APK
        run: flutter build apk --debug

      - name: ğŸ“¤ Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: pr-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
