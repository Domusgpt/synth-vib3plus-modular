name: Build Android APK

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: ðŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'  # Specify stable version
          channel: 'stable'
          cache: true

      - name: ðŸ” Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ”Ž Run static analysis
        run: flutter analyze --no-fatal-infos
        continue-on-error: true  # Don't fail build on analysis warnings

      - name: ðŸ§ª Run tests
        run: flutter test
        continue-on-error: true  # Don't fail build on test failures

      - name: ðŸ”¨ Build APK (Release)
        run: flutter build apk --release

      - name: ðŸ”¨ Build APK (Split per ABI)
        run: flutter build apk --release --split-per-abi

      - name: ðŸ“Š Get APK info
        run: |
          echo "ðŸ“¦ Universal APK:"
          ls -lh build/app/outputs/flutter-apk/app-release.apk
          echo ""
          echo "ðŸ“¦ Split APKs:"
          ls -lh build/app/outputs/flutter-apk/app-*-release.apk

      - name: ðŸ“¤ Upload Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-universal
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: ðŸ“¤ Upload ARM64 APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-arm64-v8a
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          retention-days: 30

      - name: ðŸ“¤ Upload ARMv7 APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-armeabi-v7a
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          retention-days: 30

      - name: ðŸ“¤ Upload x86_64 APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-x86_64
          path: build/app/outputs/flutter-apk/app-x86_64-release.apk
          retention-days: 30

      - name: ðŸ“ Generate build summary
        run: |
          echo "### ðŸŽ‰ Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ“¦ APK Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Architecture | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|--------------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Universal | $(ls -lh build/app/outputs/flutter-apk/app-release.apk | awk '{print $5}') |" >> $GITHUB_STEP_SUMMARY
          echo "| ARM64 | $(ls -lh build/app/outputs/flutter-apk/app-arm64-v8a-release.apk | awk '{print $5}') |" >> $GITHUB_STEP_SUMMARY
          echo "| ARMv7 | $(ls -lh build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk | awk '{print $5}') |" >> $GITHUB_STEP_SUMMARY
          echo "| x86_64 | $(ls -lh build/app/outputs/flutter-apk/app-x86_64-release.apk | awk '{print $5}') |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download artifacts from the **Artifacts** section above â¬†ï¸" >> $GITHUB_STEP_SUMMARY
